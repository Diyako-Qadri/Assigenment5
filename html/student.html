    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <nav>
        <img class="hamburger-menu" src="./../img/icons8-menu-24.png" alt="hamburger-menu" width="60px" height="60px" />
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li>
            Portals
            <ul class="submenu">
              <li><a href="./student.html">Students portal</a></li>
              <li><a href="./company.html">Company portal</a></li>
            </ul>
          </li>
          <li>
            Our Team
            <ul class="submenu">
              <li>
                Location
                <ul class="submenu-2">
                  <li>
                    Stockholm
                    <ul class="submenu-3">
                      <li>Diyako</li>
                      <li>Robel</li>
                    </ul>
                  </li>
                  <li>
                    Rome
                    <ul class="submenu-3">
                      <li>Davide</li>
                    </ul>
                  </li>
                  <li>
                    Paris
                    <ul class="submenu-3">
                      <li>Edwin</li>
                      <li>Miski</li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <li><a href="./contact_us.html">Contact us</a></li>
        </ul>
      </nav>
      <img class="logo-mobile" src="./../img/imageliafinder.png" alt="Lia finder logo">
    </header>
    <main>
      <div class="wrapper">
        <div class="sidebar-filters">
          <div class="fulltime-filter">
            <button id="fulltimeDropdownBtn" class="fulltimebtn">Full-Time</button>
            <div id="fulltime" class="filters-dropdown">
              <a class="fulltime-true" data-value="Yes" href="#">Yes</a>
              <a class="fulltime-false" data-value="No" href="#">No</a>
            </div>
          </div>
          <div class="role-filter">
            <button id="roleDropdownBtn" class="rolebtn">Role</button>
            <div id="role" class="filters-dropdown">
              <a href="#">Frontend Dev</a>
              <a href="#">Backend Dev</a>
              <a href="#">DevObs</a>
            </div>
          </div>
          <div class="location-filter">
            <button id="locationDropdownBtn" class="locationbtn">Location</button>
            <div id="location" class="filters-dropdown">
              <a class="location-Stockholm" data-value="Stockholm" href="#">Stockholm</a>
              <a class="location-Rome" data-value="Rome" href="#">Rome</a>
              <a class="location-Paris" data-value="Paris" href="#">Paris</a>
            </div>
          </div>
        </div>
        <div class="main-content"></div>
      </div>
    </main>
    <footer>
      <div class="social-medial-icons">
        <a href="www.instagram.com" target="_blank">
          <img src="./../img/icons8-instagram-30.png" alt="Instagram" />
        </a>
        <a href="www.youtube.com" target="_blank">
